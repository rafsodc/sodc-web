name: Ready for dev -> branch + draft PR + in-progress

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  prepare-dev:
    # Only run when the label that was JUST added is 'ready-for-dev'
    if: ${{ github.event.label.name == 'ready-for-dev' }}
    runs-on: ubuntu-latest

    steps:
      - name: Create branch, adjust labels, open draft PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const issue = context.payload.issue;
            const issueNumber = issue.number;
            const issueTitle = issue.title || `issue-${issueNumber}`;

            // Slugify title for branch name
            const slug = issueTitle
              .toLowerCase()
              .replace(/[^a-z0-9]+/g, "-")
              .replace(/(^-|-$)/g, "")
              .slice(0, 50);

            const branchName = `${issueNumber}-${slug || "work"}`;

            // Get default branch + SHA
            const repoInfo = await github.rest.repos.get({ owner, repo });
            const baseBranch = repoInfo.data.default_branch;

            const baseRef = await github.rest.git.getRef({
              owner, repo,
              ref: `heads/${baseBranch}`,
            });

            const baseSha = baseRef.data.object.sha;

            // Remove 'needs-planning' label if present
            try {
              await github.rest.issues.removeLabel({
                owner, repo,
                issue_number: issueNumber,
                name: "needs-planning",
              });
            } catch (e) {
              // ignore if label isn't present
            }

            // Create branch if it doesn't already exist
            let branchExists = true;
            try {
              await github.rest.git.getRef({
                owner, repo,
                ref: `heads/${branchName}`,
              });
            } catch (e) {
              branchExists = false;
            }

            if (!branchExists) {
              await github.rest.git.createRef({
                owner, repo,
                ref: `refs/heads/${branchName}`,
                sha: baseSha,
              });
            }

            // Check if a PR already exists for this branch
            const existingPRs = await github.rest.pulls.list({
              owner, repo,
              state: "open",
              head: `${owner}:${branchName}`,
            });

            if (existingPRs.data.length === 0) {
              // Create draft PR
              const prTitle = `#${issueNumber} â€” ${issueTitle}`;
              const prBody = [
                `Closes #${issueNumber}`,
                ``,
                `## Summary`,
                `- `,
                ``,
                `## Acceptance criteria`,
                `- `,
              ].join("\n");

              await github.rest.pulls.create({
                owner, repo,
                title: prTitle,
                head: branchName,
                base: baseBranch,
                body: prBody,
                draft: true,
              });
            }

            // Remove 'ready-for-dev' label
            try {
              await github.rest.issues.removeLabel({
                owner, repo,
                issue_number: issueNumber,
                name: "ready-for-dev",
              });
            } catch (e) {
              // ignore if label isn't present
            }

            // Add 'in-progress' label
            await github.rest.issues.addLabels({
              owner, repo,
              issue_number: issueNumber,
              labels: ["in-progress"],
            });