# SODC User-Facing Mutations
#
# These mutations are accessible from the frontend/client SDK and require user authentication.
# For SDK-only mutations (used by Firebase Functions/CLI), see admin-mutations.gql
#
# Auth Expression Constants:
# - User access: "auth.token.enabled == true"
# - Admin access: "auth.token.admin == true && auth.token.enabled == true"
# See AUTH_EXPRESSIONS.md for complete documentation and usage.

# Create initial user profile during registration (before enabled claim is set)
# This allows new users to complete their profile after email verification
# Users can only create their own profile (id_expr: "auth.uid")
# NOTE: membershipStatus is set to PENDING by default, requestedMembershipStatus stores user's selection
mutation CreateUserProfile(
  $firstName: String!
  $lastName: String!
  $email: String!
  $serviceNumber: String!
  $requestedMembershipStatus: MembershipStatus!
  $isRegular: Boolean
  $isReserve: Boolean
  $isCivilServant: Boolean
  $isIndustry: Boolean
) @auth(level: USER) {
  user_upsert(
    data: {
      id_expr: "auth.uid"
      firstName: $firstName
      lastName: $lastName
      email: $email
      serviceNumber: $serviceNumber
      requestedMembershipStatus: $requestedMembershipStatus
      isRegular: $isRegular
      isReserve: $isReserve
      isCivilServant: $isCivilServant
      isIndustry: $isIndustry
      # membershipStatus defaults to PENDING
      # createdAt, updatedAt, createdBy, and updatedBy are set automatically via defaults
    }
  )
}

# Create or update a user profile based on their auth.uid
# The "auth.uid" server value ensures that users can only register/update their own profile.
# This mutation will create the user if they don't exist, or update if they do.
# NOTE: membershipStatus is NOT included here - it must be updated via UpdateMembershipStatus mutation
# which validates the transition server-side to prevent bypassing restrictions.
# Requires enabled claim (admins must also be enabled)
mutation UpsertUser(
  $firstName: String!
  $lastName: String!
  $email: String!
  $serviceNumber: String!
  $isRegular: Boolean
  $isReserve: Boolean
  $isCivilServant: Boolean
  $isIndustry: Boolean
) @auth(expr: "auth.token.enabled == true") {
  user_upsert(
    data: {
      id_expr: "auth.uid"
      firstName: $firstName
      lastName: $lastName
      email: $email
      serviceNumber: $serviceNumber
      isRegular: $isRegular
      isReserve: $isReserve
      isCivilServant: $isCivilServant
      isIndustry: $isIndustry
      # createdAt, updatedAt, createdBy, and updatedBy are set automatically via defaults
    }
  )
}


# Update a user profile (admin only - can update any user)
# NOTE: membershipStatus is NOT included here - it must be updated via updateMembershipStatus Firebase Function
# which validates the transition server-side to prevent bypassing restrictions.
# Admins must also be enabled
mutation UpdateUser(
  $userId: String!
  $firstName: String!
  $lastName: String!
  $email: String!
  $serviceNumber: String!
  $isRegular: Boolean
  $isReserve: Boolean
  $isCivilServant: Boolean
  $isIndustry: Boolean
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  user_upsert(
    data: {
      id: $userId
      firstName: $firstName
      lastName: $lastName
      email: $email
      serviceNumber: $serviceNumber
      isRegular: $isRegular
      isReserve: $isReserve
      isCivilServant: $isCivilServant
      isIndustry: $isIndustry
      # createdAt, updatedAt, createdBy, and updatedBy are set automatically via defaults
    }
  )
}

# SODC Section and Access Group Mutations

# Create a new section (admin only - admins must also be enabled)
mutation CreateSection(
  $name: String!
  $type: SectionType!
  $description: String
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  section_insert(
    data: {
      name: $name
      type: $type
      description: $description
    }
  )
}

# Create a new access group (admin only - admins must also be enabled)
mutation CreateAccessGroup(
  $name: String!
  $description: String
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  accessGroup_insert(
    data: {
      name: $name
      description: $description
    }
  )
}

# Add a user to an access group (admin only - admins must also be enabled)
mutation AddUserToAccessGroup(
  $userId: String!
  $accessGroupId: UUID!
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  userAccessGroup_upsert(
    data: {
      userId: $userId
      accessGroupId: $accessGroupId
    }
  )
}

# Remove a user from an access group (admin only - admins must also be enabled)
mutation RemoveUserFromAccessGroup(
  $userId: String!
  $accessGroupId: UUID!
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  userAccessGroup_delete(
    key: {
      userId: $userId
      accessGroupId: $accessGroupId
    }
  )
}

# Grant an access group access to a section (admin only - admins must also be enabled)
mutation GrantAccessGroupToSection(
  $sectionId: UUID!
  $accessGroupId: UUID!
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  sectionAccessGroup_upsert(
    data: {
      sectionId: $sectionId
      accessGroupId: $accessGroupId
    }
  )
}

# Revoke an access group's access to a section (admin only - admins must also be enabled)
mutation RevokeAccessGroupFromSection(
  $sectionId: UUID!
  $accessGroupId: UUID!
) @auth(expr: "auth.token.admin == true && auth.token.enabled == true") {
  sectionAccessGroup_delete(
    key: {
      sectionId: $sectionId
      accessGroupId: $accessGroupId
    }
  )
}